<div class="row">
  <div class="col s12  teal lighten-2 center"><h3>Perfíl</h3></div>
  <div class="col s12 m12 card">
    <div class="row">
      <div class="col s12 m2">
        <img src="https://i.blogs.es/88f5d9/dl_u307734_097/375_375.jpeg" alt="" class="circle responsive-img">
      </div>
      <div class="col s12 m10 blue-grey lighten-5 start">
        <div class="row">
          <div class="col s12 m12 blue-grey lighten-5 start">
            <h3>Anne Hathaway</h3>
          </div>
          <div class="col s12 m12 blue-grey lighten-5 start">
            <h5><span class="bold">Edad : </span><span>37 años </span></h5>
          </div>
          <div class="col s12 m12 blue-grey lighten-5 start">
            <h5><span class="bold">Ocupación : </span><span>Actor</span></h5>
          </div>
          <div class="col s12 m12 blue-grey lighten-5 start">
            <h5><span class="bold">Nació en: </span><span>Brooklyn, Nueva York, Estados Unidos</span></h5>
          </div>
          <div class="col s12 m12 center ">
            <button class="btn waves-effect waves-light" type="submit" name="action">Actualizar
              <i class="material-icons right"></i>
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
<div class="row">
  <form class="col s12 m12">
    <div class="row">
     <form [formGroup]="form">
      <div class="input-field col s12 m6">
        <textarea formControlName="comentario" id="textarea1" class="materialize-textarea"></textarea>
        <label for="textarea1">Comentario</label>
      </div>
     </form>
      <div class="input-field col s1 m1">
        <button (click)="add()"  class="btn-floating btn-large waves-effect waves-light red btn tooltipped" data-position="bottom"
           data-tooltip="Agregar comentario">
          <i class="material-icons">add</i>
        </button>
      </div>
    </div>
  </form>
</div>
<div class="row">
  <div class="col s12 m6">
    <div class="row" *ngFor="let item of comentario;let  i = index">
      <div class="col s10 m5 card">
        {{item}}
      </div>
      <div class="col s2 m1">
        <a (click)="delete(i)" class="btn-floating btn-large waves-effect waves-light red btn tooltipped" data-position="bottom"
           data-tooltip="Agregar comentario">
          <i class="material-icons">delete</i>
        </a>
      </div>
    </div>
  </div>
</div>
